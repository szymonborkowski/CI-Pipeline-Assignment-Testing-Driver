plugins {
    id 'java'
    id 'application'
}
apply plugin: "java"
apply plugin: 'war'
ext {
    javaMainClass = "testingpipeline.TestCollegeStructure"
}

application {
    mainClassName = javaMainClass
}

group 'org.example'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.szymonborkowski:CI-Pipeline-Assignment:v1.3'
    implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.0.RELEASE'
}

test {
    useJUnitPlatform()
}